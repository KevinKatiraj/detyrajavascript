<!DOCTYPE html>
<html lang="en">
<head>

    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <nav class= "navbar">

                    </div>
                 </div>

                     <div class="user">
                         <h2>Neil M</h2>

                                <h2 id="post1">9</h2>
                                <p>like(s)</p>

                     </div>
                     <p>I just set up this new discord bot let me know what you all think <a href="#">link</a> </p>
                 </div>
                 <div class="box">
                    <div class="user">
                        <h2>Nichole K</h2>
                       <div class="flex">
                           <div class="flex">
                               <h2 id="post2">12</h2>
                               <p>like(s)</p>
                           </div>
                           <button class="likebtn" onclick="add2()">Like</button>
                       </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a> check it out</p>
                </div>
                <div class="box">
                    <div class="user">
                        <h2>Jim R</h2>
                       <div class="flex">

                               <h2 id="post3">9</h2>

                       </div>
                    </div>

                </div>
             </div>
             </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
